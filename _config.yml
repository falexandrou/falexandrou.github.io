locale: "en-US"
title: Fotis Alexandrou - Software Engineer
url: "https://www.falexandrou.com" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog/
description: >
  Personal Blog & Work Samples. Technical posts, tutorials & personal opinions about the Developer's life

# Author details for the jekyll-seo-tag gem
author:
  name: Fotis Alexandrou
  email: hello@falexandrou.com
  twitter: falexandrou

defaults:
  - scope:
      path: ""      # empty string for all files
      type: posts   # limit to posts
    values:
      is_post: true # automatically set is_post=true for all posts
  - scope:
      path: ""      # empty string for all files
      type: work   # limit to posts
    values:
      is_post: true # automatically set is_post=true for all posts

collections:
  work:
    output: true

data:
  social:
    - social_icon: github
      new_window: true
      link: https://github.com/falexandrou
      name: GitHub Profile
    - social_icon: linkedin
      new_window: true
      link: https://www.linkedin.com/in/falexandrou/
      name: LinkedIn Profile
    - social_icon: twitter
      new_window: true
      link: https://www.twitter.com/falexandrou
      name: Twitter Profile
    - social_icon: rocket
      new_window: true
      link: https://stackmate.io/
      name: Stackmate.io

twitter_username: falexandrou
github_username:  falexandrou
facebook_username:  falexandrou
stackoverflow_profile: https://stackoverflow.com/users/story/131384
linkedin_profile: https://www.linkedin.com/in/falexandrou
styles_cache_buster: "0.4"

# Build settings
markdown: kramdown
permalink: pretty
highlighter: rouge
# lsi: true
paginate: 5
timezone: Europe/Athens
exclude: ["node_modules", "vendor"]

plugins:
  - "jekyll-feed"
  - "jekyll-seo-tag"
  - "jekyll-paginate"
  - "jekyll-sitemap"
  - "jemoji"
  - "rouge"

# Jekyll SEO Tag
webmaster_verifications:
  google: # 1234
  bing: # 1234
  alexa: # 1234
  yandex: # 1234
