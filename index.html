---
layout: default
---
<div id="main">
  {% for post in site.posts %}
  <article>
      <header>
        <h2>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h2>
        <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }}{% if post.author %} • by {{ post.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      </header>
      <section class="content">
        {{ post.content | strip_html | truncatewords: 40 }}
      </section>
      <footer>
        <ul class="actions">
          <li><a href="{{ post.url }}" class="button">Read More</a></li>
        </ul>
      </footer>
  </article>
  {% endfor %}
</div>
