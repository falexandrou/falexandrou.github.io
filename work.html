---
layout: default
---
<div id="main">
  {% assign work_items = site.work | sort: 'order' %}
  {% for post in work_items reversed %}
  <article class="experience-item">
      <header>
        <h2>
          {{ post.title }}
        </h2>
        <p class="post-meta">{{ post.work_type }} - {{ post.work_period }}</p>
      </header>
      <figure class="aspect-ratio retina portfolio-image" style="background-image: url('/img/work/{{ post.image }}')"></figure>
      <section>
        {{ post.content }}
      </section>
      <footer class="work-details">
        <ul class="unstyled">
          <li>Stack â€¢ {{ post.tech_stack }}</li>
        </ul>
      </footer>
  </article>
  {% endfor %}
</div>
